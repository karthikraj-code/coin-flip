<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GDG Arcade Coin Flip</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: linear-gradient(135deg, #0f0f23, #1a1a2e, #16213e);
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow-x: hidden;
    position: relative;
    perspective: 1500px;
    padding: 20px;
  }

  .bg-particles {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: -1;
    transform-style: preserve-3d;
  }

  .bg-particle {
    position: absolute;
    background: radial-gradient(circle, rgba(255, 204, 0, 0.8), rgba(255, 204, 0, 0.2));
    border-radius: 50%;
    animation: float3d 8s ease-in-out infinite;
    box-shadow: 0 0 15px rgba(255, 204, 0, 0.6), 0 0 25px rgba(255, 204, 0, 0.4);
    transform-style: preserve-3d;
  }

  @keyframes float3d {
    0%, 100% { transform: translateY(0px) translateZ(0px) rotateX(0deg) rotateY(0deg); }
    50% { transform: translateY(-30px) translateZ(20px) rotateX(180deg) rotateY(90deg); }
  }

  .bg-cube {
    position: absolute;
    width: 40px;
    height: 40px;
    transform-style: preserve-3d;
    animation: rotateCube 12s linear infinite;
    opacity: 0.3;
  }

  .bg-cube-face {
    position: absolute;
    width: 40px;
    height: 40px;
    background: linear-gradient(45deg, rgba(255, 204, 0, 0.4), rgba(255, 204, 0, 0.1));
    border: 1px solid rgba(255, 204, 0, 0.5);
    box-shadow: 0 0 10px rgba(255, 204, 0, 0.3);
  }

  .bg-cube-face.front { transform: translateZ(20px); }
  .bg-cube-face.back { transform: translateZ(-20px) rotateY(180deg); }
  .bg-cube-face.right { transform: rotateY(90deg) translateZ(20px); }
  .bg-cube-face.left { transform: rotateY(-90deg) translateZ(20px); }
  .bg-cube-face.top { transform: rotateX(90deg) translateZ(20px); }
  .bg-cube-face.bottom { transform: rotateX(-90deg) translateZ(20px); }

  @keyframes rotateCube {
    0% { transform: rotateX(0deg) rotateY(0deg); }
    100% { transform: rotateX(360deg) rotateY(360deg); }
  }

  .container {
    text-align: center;
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(15px);
    padding: 40px 30px;
    border-radius: 25px;
    border: 2px solid rgba(255, 204, 0, 0.5);
    position: relative;
    box-shadow: 0 0 20px rgba(255, 204, 0, 0.3), 0 0 40px rgba(255, 204, 0, 0.1);
    transform-style: preserve-3d;
    transform: translateZ(50px);
    width: 100%;
    max-width: 500px;
    margin: 0 auto;
  }

  h1 {
    font-size: 2.5em;
    margin-bottom: 25px;
    background: linear-gradient(45deg, #ffcc00, #ff9900, #ffcc00);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    animation: gradient-text 2s ease-in-out infinite;
    font-weight: bold;
    text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
    line-height: 1.2;
  }

  @keyframes gradient-text {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 200% 50%; }
  }

  .coin-container {
    position: relative;
    margin: 25px auto;
    width: 250px;
    height: 250px;
    perspective: 1000px;
  }

  .coin {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.5s ease-out;
  }

  .face {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    backface-visibility: hidden;
    background-size: cover;
    background-position: center;
    border: 5px solid #ffcc00;
    box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3), 0 0 15px rgba(255, 204, 0, 0.5);
    overflow: hidden;
  }

  .face::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.6), transparent);
    transform: rotate(45deg);
    animation: shine 3s linear infinite;
  }

  @keyframes shine {
    0% { transform: translateX(-100%) rotate(45deg); }
    100% { transform: translateX(100%) rotate(45deg); }
  }

  .front {
    background: radial-gradient(circle, #ffffff, #f0f0f0, #e0e0e0);
    background-image: url('gdg logo.png');
    background-size: 80%;
    background-repeat: no-repeat;
    background-position: center;
  }

  .back {
    background: radial-gradient(circle, #ffffff, #f0f0f0, #e0e0e0);
    background-image: url('arcade.png');
    background-size: 100%;
    background-repeat: no-repeat;
    background-position: center;
    transform: rotateY(180deg);
  }

  #result {
    margin-top: 20px;
    font-size: 1.5em;
    font-weight: bold;
    background: linear-gradient(45deg, #ffcc00, #ff9900, #ffcc00);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    opacity: 0;
    transition: opacity 0.5s ease, transform 0.5s ease;
    text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
    line-height: 1.3;
  }

  #result[style*="opacity: 1"] {
    transform: scale(1.1);
  }

  .button-container {
    margin-top: 25px;
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
    justify-content: center;
  }

  button {
    padding: 12px 25px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 50px;
    font-weight: bold;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    min-width: 120px;
  }

  button::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.4), transparent);
    transform: rotate(45deg);
    animation: button-shine 4s linear infinite;
    opacity: 0;
    transition: opacity 0.3s;
  }

  button:hover::before {
    opacity: 1;
  }

  @keyframes button-shine {
    0% { transform: translateX(-100%) rotate(45deg); }
    100% { transform: translateX(100%) rotate(45deg); }
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 15px rgba(255, 204, 0, 0.4);
  }

  button:active {
    transform: scale(0.95);
  }

  #flipBtn {
    background: linear-gradient(45deg, #4285f4, #34a853, #4285f4);
    background-size: 200% 100%;
    color: white;
    animation: gradient-shift 3s ease infinite;
  }

  #stopBtn {
    background: linear-gradient(45deg, #ea4335, #fbbc05, #ea4335);
    background-size: 200% 100%;
    color: white;
    opacity: 0.5;
    cursor: not-allowed;
    animation: gradient-shift 3s ease infinite;
  }

  #stopBtn.active {
    opacity: 1;
    cursor: pointer;
  }

  @keyframes gradient-shift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 200% 50%; }
  }

  /* Mobile Devices (up to 480px) */
  @media (max-width: 480px) {
    body {
      padding: 15px;
      min-height: 100vh;
    }

    .container {
      padding: 25px 20px;
      border-radius: 20px;
      margin: 10px auto;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
    }

    .coin-container {
      width: 200px;
      height: 200px;
      margin: 20px auto;
    }

    .face {
      border: 4px solid #ffcc00;
    }

    #result {
      font-size: 1.2em;
      margin-top: 15px;
    }

    .button-container {
      margin-top: 20px;
      gap: 12px;
      flex-direction: column;
      align-items: center;
    }

    button {
      padding: 15px 30px;
      font-size: 16px;
      min-width: 140px;
      width: 100%;
      max-width: 200px;
    }

    /* Optimize background animations for mobile */
    .bg-particle {
      width: 15px !important;
      height: 15px !important;
      animation-duration: 6s !important;
    }

    .bg-cube {
      width: 25px !important;
      height: 25px !important;
      animation-duration: 8s !important;
    }

    .bg-cube-face {
      width: 25px !important;
      height: 25px !important;
    }
  }

  /* Small Tablets (481px to 768px) */
  @media (min-width: 481px) and (max-width: 768px) {
    body {
      padding: 20px;
    }

    .container {
      padding: 35px 25px;
      max-width: 450px;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 25px;
    }

    .coin-container {
      width: 220px;
      height: 220px;
      margin: 25px auto;
    }

    #result {
      font-size: 1.4em;
    }

    .button-container {
      gap: 15px;
    }

    button {
      padding: 14px 28px;
      font-size: 17px;
      min-width: 130px;
    }
  }

  /* Large Tablets (769px to 1024px) */
  @media (min-width: 769px) and (max-width: 1024px) {
    .container {
      padding: 40px 35px;
      max-width: 480px;
    }

    h1 {
      font-size: 2.8em;
    }

    .coin-container {
      width: 260px;
      height: 260px;
    }

    #result {
      font-size: 1.6em;
    }

    button {
      padding: 15px 32px;
      font-size: 18px;
    }
  }

  /* Desktop (1025px and above) */
  @media (min-width: 1025px) {
    .container {
      padding: 40px;
      max-width: 500px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 30px;
    }

    .coin-container {
      width: 280px;
      height: 280px;
      margin: 30px auto;
    }

    .face {
      border: 6px solid #ffcc00;
    }

    #result {
      font-size: 1.8em;
    }

    .button-container {
      margin-top: 30px;
      gap: 20px;
    }

    button {
      padding: 15px 35px;
      font-size: 18px;
    }
  }

  /* Landscape orientation adjustments for mobile */
  @media (max-width: 768px) and (orientation: landscape) {
    body {
      padding: 10px;
    }

    .container {
      padding: 20px 25px;
      margin: 5px auto;
    }

    h1 {
      font-size: 1.6em;
      margin-bottom: 15px;
    }

    .coin-container {
      width: 150px;
      height: 150px;
      margin: 15px auto;
    }

    #result {
      font-size: 1.1em;
      margin-top: 10px;
    }

    .button-container {
      margin-top: 15px;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 14px;
      min-width: 100px;
    }
  }

  /* High DPI displays */
  @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
    .face {
      border-width: 3px;
    }
  }

  /* Reduced motion for accessibility */
  @media (prefers-reduced-motion: reduce) {
    * {
      animation-duration: 0.01ms !important;
      animation-iteration-count: 1 !important;
      transition-duration: 0.01ms !important;
    }
  }

  /* Dark mode support */
  @media (prefers-color-scheme: dark) {
    .container {
      background: rgba(0, 0, 0, 0.9);
    }
  }

  /* Arcade Skill Boost (star) */
  .bg-skill-boost {
    position: absolute;
    width: 48px;
    height: 48px;
    background: none;
    z-index: -1;
    opacity: 0.7;
    animation: skill-boost-pulse 2s infinite;
    pointer-events: none;
  }
  .bg-skill-boost::before {
    content: '';
    position: absolute;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background: url('data:image/svg+xml;utf8,<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><polygon points="24,2 29,18 46,18 32,28 37,44 24,34 11,44 16,28 2,18 19,18" fill="%23ffcc00"/></svg>') no-repeat center/contain;
    filter: drop-shadow(0 0 8px #ffcc00);
  }
  @keyframes skill-boost-pulse {
    0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.7; }
    50% { transform: scale(1.2) rotate(10deg); opacity: 1; }
  }

  /* Arcade Rocket */
  .bg-rocket {
    position: absolute;
    width: 40px;
    height: 60px;
    background: none;
    z-index: -1;
    opacity: 0.8;
    animation: rocket-fly 6s linear infinite;
    pointer-events: none;
  }
  .bg-rocket::before {
    content: '';
    position: absolute;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background: url('data:image/svg+xml;utf8,<svg width="40" height="60" viewBox="0 0 40 60" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="17" y="10" width="6" height="30" rx="3" fill="%234285f4"/><polygon points="20,2 26,12 14,12" fill="%23ea4335"/><ellipse cx="20" cy="45" rx="8" ry="10" fill="%2334a853"/><rect x="18" y="40" width="4" height="10" rx="2" fill="%23fbbc05"/></svg>') no-repeat center/contain;
    filter: drop-shadow(0 0 8px #4285f4);
  }
  @keyframes rocket-fly {
    0% { transform: translateY(0) scale(1) rotate(-10deg); opacity: 0.8; }
    10% { opacity: 1; }
    80% { opacity: 1; }
    100% { transform: translateY(-300px) scale(1.1) rotate(10deg); opacity: 0; }
  }

  /* GDG Logo (background) */
  .bg-gdg-logo {
    position: absolute;
    width: 80px;
    height: 80px;
    background: url('gdg logo.png') no-repeat center/contain;
    opacity: 0.12;
    z-index: -2;
    animation: gdg-float 8s ease-in-out infinite;
    pointer-events: none;
  }
  @keyframes gdg-float {
    0%, 100% { transform: translateY(0) scale(1) rotate(0deg); }
    50% { transform: translateY(30px) scale(1.08) rotate(8deg); }
  }
</style>
</head>
<body>

<div class="bg-particles" id="bgParticles"></div>

<div class="container">
  <h1>GDG Arcade Coin Flip</h1>
  
  <div class="coin-container">
    <div class="coin" id="coin">
      <div class="face front"></div>
      <div class="face back"></div>
    </div>
  </div>
  
  <div id="result"></div>
  
  <div class="button-container">
    <button id="flipBtn">Start Flip</button>
    <button id="stopBtn">Stop Flip</button>
  </div>
</div>

<script>
  const coin = document.getElementById('coin');
  const flipBtn = document.getElementById('flipBtn');
  const stopBtn = document.getElementById('stopBtn');
  const result = document.getElementById('result');

  let isSpinning = false;
  let angle = 0;
  let speed = 20;
  let spinInterval;

  // Responsive particle creation
  function createBgParticles() {
    const bgParticles = document.getElementById('bgParticles');
    const isMobile = window.innerWidth <= 480;
    
    // Clear existing particles
    bgParticles.innerHTML = '';
    
    // Create fewer particles on mobile for better performance
    const particleCount = isMobile ? 8 : 15;
    const cubeCount = isMobile ? 3 : 5;
    
    for (let i = 0; i < particleCount; i++) {
      const p = document.createElement('div');
      p.className = 'bg-particle';
      p.style.width = Math.random() * 30 + 10 + 'px';
      p.style.height = p.style.width;
      p.style.left = Math.random() * 100 + '%';
      p.style.top = Math.random() * 100 + '%';
      p.style.animationDelay = Math.random() * 6 + 's';
      p.style.animationDuration = (Math.random() * 4 + 4) + 's';
      bgParticles.appendChild(p);
    }
    
    // Add 3D cubes for all screen sizes (optimized for mobile)
    for (let i = 0; i < cubeCount; i++) {
      const cube = document.createElement('div');
      cube.className = 'bg-cube';
      cube.style.left = Math.random() * 100 + '%';
      cube.style.top = Math.random() * 100 + '%';
      cube.style.animationDelay = Math.random() * 5 + 's';
      cube.innerHTML = `
        <div class="bg-cube-face front"></div>
        <div class="bg-cube-face back"></div>
        <div class="bg-cube-face right"></div>
        <div class="bg-cube-face left"></div>
        <div class="bg-cube-face top"></div>
        <div class="bg-cube-face bottom"></div>
      `;
      bgParticles.appendChild(cube);
    }

    // Arcade Skill Boost (animated star)
    const skillBoost = document.createElement('div');
    skillBoost.className = 'bg-skill-boost';
    skillBoost.style.left = '15%';
    skillBoost.style.top = '70%';
    bgParticles.appendChild(skillBoost);

    // Arcade Rocket (animated rocket)
    const rocket = document.createElement('div');
    rocket.className = 'bg-rocket';
    rocket.style.left = '80%';
    rocket.style.top = '60%';
    bgParticles.appendChild(rocket);

    // GDG Logo (floating background logo)
    const gdgLogo = document.createElement('div');
    gdgLogo.className = 'bg-gdg-logo';
    gdgLogo.style.left = '50%';
    gdgLogo.style.top = '10%';
    bgParticles.appendChild(gdgLogo);
  }

  function startFlip() {
    if (isSpinning) return;
    isSpinning = true;
    result.style.opacity = 0;
    stopBtn.classList.add('active');
    stopBtn.disabled = false;
    flipBtn.disabled = true;

    spinInterval = setInterval(() => {
      angle += speed;
      coin.style.transform = `rotateY(${angle}deg)`;
    }, 16);
  }

  function stopFlip() {
    if (!isSpinning) return;
    isSpinning = false;

    let slowDown = setInterval(() => {
      if (speed > 1) {
        speed *= 0.95;
      } else {
        clearInterval(slowDown);
        clearInterval(spinInterval);

        const isFront = Math.random() < 0.7;
        angle = isFront ? 0 : 180;
        coin.style.transform = `rotateY(${angle}deg)`;

        result.textContent = isFront ? 'ðŸŽ¯ Facilitator Strikes the Coin ' : 'ðŸ† You Conqured the Arcade Coin Flip ';
        result.style.opacity = 1;

        flipBtn.disabled = false;
        stopBtn.classList.remove('active');
        stopBtn.disabled = true;
        speed = 20;
      }
    }, 50);
  }

  // Touch event support for mobile
  function addTouchSupport() {
    let touchStartY = 0;
    let touchEndY = 0;
    
    coin.addEventListener('touchstart', (e) => {
      touchStartY = e.touches[0].clientY;
    });
    
    coin.addEventListener('touchend', (e) => {
      touchEndY = e.changedTouches[0].clientY;
      const swipeDistance = touchStartY - touchEndY;
      
      if (Math.abs(swipeDistance) > 50) {
        if (!isSpinning) {
          startFlip();
        } else {
          stopFlip();
        }
      }
    });
  }

  // Handle window resize
  function handleResize() {
    createBgParticles();
  }

  // Initialize
  flipBtn.addEventListener('click', startFlip);
  stopBtn.addEventListener('click', stopFlip);
  stopBtn.disabled = true;
  
  // Add touch support for mobile devices
  if ('ontouchstart' in window) {
    addTouchSupport();
  }
  
  // Handle window resize
  window.addEventListener('resize', handleResize);
  
  // Initial setup
  createBgParticles();
</script>

</body>
</html>
